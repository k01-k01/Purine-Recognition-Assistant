<body>
    <div class="container">
        <h1>ğŸ½ï¸ é£Ÿç‰©è¯†åˆ«APIç¤ºä¾‹</h1>
        
        <div class="upload-area" id="uploadArea">

            <p style="color: #666; font-size: 14px;">æ”¯æŒ JPGã€PNGã€GIF æ ¼å¼ï¼Œæœ€å¤§ 8MB</p>

        <div style="text-align: center;">
            <button class="btn" id="recognizeBtn" disabled>ğŸ” å¼€å§‹è¯†åˆ«</button>

    <script>
        const API_BASE_URL = 'http://localhost:3003';
        
        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultDiv = document.getElementById('result');
        
        let selectedFile = null;
        let imagePreview = null;
        
        // äº‹ä»¶ç›‘å¬
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        recognizeBtn.addEventListener('click', recognizeFood);
        clearBtn.addEventListener('click', clearAll);
        
        // æ‹–æ‹½å¤„ç†
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            // éªŒè¯æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }
            
            // éªŒè¯æ–‡ä»¶å¤§å° (8MB)
            if (file.size > 8 * 1024 * 1024) {
                alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡8MBï¼');
                return;
            }
            
            selectedFile = file;
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = function(e) {
                if (imagePreview) {
                    imagePreview.remove();
                }
                
                imagePreview = document.createElement('img');
                imagePreview.src = e.target.result;
                imagePreview.className = 'preview';
                uploadArea.appendChild(imagePreview);
                
                recognizeBtn.disabled = false;
                clearBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }
        
        async function recognizeFood() {
            if (!selectedFile) return;
            
            try {
                recognizeBtn.disabled = true;
                recognizeBtn.textContent = 'ğŸ” è¯†åˆ«ä¸­...';
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                showResult('<div class="loading">æ­£åœ¨è¯†åˆ«é£Ÿç‰©ï¼Œè¯·ç¨å€™...</div>');
                
                // è½¬æ¢å›¾ç‰‡ä¸ºbase64
                const base64 = await fileToBase64(selectedFile);
                
                // è°ƒç”¨API
                const response = await fetch(`${API_BASE_URL}/api/recognize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64.split(',')[1] // ç§»é™¤data:image/...;base64,å‰ç¼€
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResult(result.data);
                } else {
                    showError(result.error || 'è¯†åˆ«å¤±è´¥');
                }
                
            } catch (error) {
                console.error('è¯†åˆ«å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯æˆ–æœåŠ¡å™¨ä¸å¯ç”¨');
            } finally {
                recognizeBtn.disabled = false;
                recognizeBtn.textContent = 'ğŸ” å¼€å§‹è¯†åˆ«';
            }
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function displayResult(data) {
            const purineClass = `purine-${data.purineLevel}`;
            const suitableText = data.suitableForGout ? 'âœ… é€‚åˆ' : 'âŒ ä¸é€‚åˆ';
            const suitableClass = data.suitableForGout ? 'success' : 'error';
            
            const html = `
                <div class="result success">
                    <h2>ğŸ½ï¸ è¯†åˆ«ç»“æœ</h2>
                    <div class="food-info">
                        <div class="info-card">
                            <h3>é£Ÿç‰©åç§°</h3>
                            <p>${data.foodName}</p>
                        </div>
                        <div class="info-card">
                            <h3>å˜Œå‘¤å«é‡</h3>
                            <p class="${purineClass}">
                                ${data.purineLevel.toUpperCase()} - ${data.purineContent}
                            </p>
                        </div>
                        <div class="info-card">
                            <h3>é€‚åˆé«˜å°¿é…¸æ‚£è€…</h3>
                            <p class="${suitableClass}">${suitableText}</p>
                        </div>
                        <div class="info-card">
                            <h3>è¯†åˆ«ç½®ä¿¡åº¦</h3>
                            <p>${(data.confidence * 100).toFixed(1)}%</p>
                        </div>
                    </div>
                    
                    <div class="info-card" style="grid-column: 1 / -1;">
                        <h3>è¥å…»æˆåˆ† (æ¯100g)</h3>
                        <div class="nutrition-grid">
                            <div class="nutrition-item">ğŸ”¥ çƒ­é‡: ${data.nutritionEstimate.calories}</div>
                            <div class="nutrition-item">ğŸ¥© è›‹ç™½è´¨: ${data.nutritionEstimate.protein}</div>
                            <div class="nutrition-item">ğŸ§ˆ è„‚è‚ª: ${data.nutritionEstimate.fat}</div>
                            <div class="nutrition-item">ğŸ ç¢³æ°´åŒ–åˆç‰©: ${data.nutritionEstimate.carbohydrates}</div>
                            <div class="nutrition-item">ğŸŒ¾ è†³é£Ÿçº¤ç»´: ${data.nutritionEstimate.fiber}</div>
                        </div>
                    </div>
                    
                    <div class="info-card" style="grid-column: 1 / -1;">
                        <h3>ğŸ’¡ é£Ÿç”¨å»ºè®®</h3>
                        <p>${data.advice}</p>
                    </div>
                </div>
            `;
            
            showResult(html);
        }
        
        function showError(message) {
            const html = `
                <div class="result error">
                    <h3>âŒ è¯†åˆ«å¤±è´¥</h3>
                    <p>${message}</p>
                </div>
            `;
            showResult(html);
        }
        
        function showResult(content) {
            resultDiv.innerHTML = content;
            resultDiv.style.display = 'block';
        }
        
        function clearAll() {
            selectedFile = null;
            if (imagePreview) {
                imagePreview.remove();
                imagePreview = null;
            }
            fileInput.value = '';
            resultDiv.style.display = 'none';
            recognizeBtn.disabled = true;
            clearBtn.disabled = true;
            uploadArea.classList.remove('dragover');
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (!response.ok) {
                    throw new Error('æœåŠ¡å™¨ä¸å¯ç”¨');
                }
                console.log('âœ… æœåŠ¡å™¨è¿æ¥æ­£å¸¸');
            } catch (error) {
                console.error('âŒ æœåŠ¡å™¨è¿æ¥å¤±è´¥:', error.message);
                alert('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¡®ä¿åç«¯æœåŠ¡æ­£åœ¨è¿è¡Œï¼');
            }
        });
    </script>
